<div class="container mt-4">
  <h2 class="title text-center">{{title}}</h2>
  <a routerLink="" class="btn btn-warning"><i class="fas fa-arrow-circle-left"></i> Retour à l'accueil</a>
  <div id="formSave" class="mt-3">
    <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">
      <div class="form-group">
        <label><b>Titre*</b></label>
        <input type="text" class="form-control" name="title" [(ngModel)]="title"  placeholder="Titre de la todolist" required>
      </div>
      <div class="form-group">
        <label><b>Date*</b></label>
        <input type="date" name="date" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label><b>Choix de la catégorie</b></label>
        <select name="category" class="form-control">
          <option value="1">Maison</option>
        </select>
      </div>
      <button class="btn btn-blue mt-4" [disabled]="todoForm.invalid">Valider</button>
    </form>
  </div>
</div>
